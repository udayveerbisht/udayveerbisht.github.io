<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yuvenile</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Cinzel:wght@400;700&family=UnifrakturMaguntia&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #efe9e4;
      font-family: "Cormorant Garamond", serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 6vh 5vw;
      align-items: center;
      justify-content: space-between;
    }
    .countdown-box, .center-box, .footer-box {
      width: 100%;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .countdown-text {
      font-family: "Bebas Neue", "Cinzel", sans-serif;
      font-size: clamp(28px, 7vw, 72px);
      color: #ffddee;
      letter-spacing: 8px;
      text-transform: uppercase;
      line-height: 1;
      white-space: nowrap;
      -webkit-text-stroke: 0.6px rgba(0,0,0,0.8);
      text-shadow:
        0 4px 20px rgba(180,0,120,0.12),
        0 10px 40px rgba(20,0,40,0.65);
      display: inline-flex;
      gap: 8px;
      transform-origin: center;
    }
    .countdown-text .part { display: inline-block; padding: 0 6px; background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(255,255,255,0.02)); border-radius: 6px; }
    .sep { opacity: 0.9; padding: 0 4px; color: #ffe6f0; }
    @keyframes neon-breathe {
      0% { text-shadow: 0 6px 18px rgba(220,0,160,0.06), 0 18px 40px rgba(10,0,20,0.6); transform: translateY(0); }
      50% { text-shadow: 0 10px 30px rgba(220,0,160,0.14), 0 28px 64px rgba(10,0,20,0.7); transform: translateY(-2px); }
      100% { text-shadow: 0 6px 18px rgba(220,0,160,0.06), 0 18px 40px rgba(10,0,20,0.6); transform: translateY(0); }
    }
    .countdown-text { animation: neon-breathe 3.2s ease-in-out infinite; }
    .center-box {
      flex-direction: column;
      text-align: center;
      gap: 1rem;
      padding: 2vh 0;
    }
    .title {
      font-family: "UnifrakturMaguntia", "Cormorant Garamond", serif;
      font-weight: 400;
      font-size: clamp(28px, 8vw, 96px);
      margin: 0;
      line-height: 0.92;
      letter-spacing: 1px;
      color: #fff1ee;
      opacity: 0.95;
      -webkit-text-stroke: 0.4px rgba(0,0,0,0.8);
      text-shadow: 0 8px 28px rgba(10,0,20,0.65);
      transform: scaleY(0.96);
    }
    .tracklist {
      font-family: "Cinzel", serif;
      font-weight: 400;
      font-size: clamp(16px, 3.5vw, 26px);
      line-height: 1.7;
      margin: 0;
      text-align: center;
      color: #efe9e4;
      letter-spacing: 0.2px;
    }
    .footer-text {
      font-size: clamp(12px, 2.2vw, 18px);
      opacity: 0.78;
      text-align: center;
    }
    @media (max-width: 480px) {
      .countdown-text { font-size: clamp(18px, 12vw, 44px); letter-spacing: 6px; }
      .title { font-size: clamp(22px, 12vw, 46px); }
    }
  </style>
</head>
<body>
  <div class="countdown-box" aria-hidden="true">
    <div id="countdown" class="countdown-text">
      <span class="part" id="d">00</span><span class="sep">:</span>
      <span class="part" id="h">00</span><span class="sep">:</span>
      <span class="part" id="m">00</span><span class="sep">:</span>
      <span class="part" id="s">00</span>
    </div>
  </div>
  <main class="center-box" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="title">yuvenile</h1>
    <div class="tracklist" aria-label="track list">
      I. sleepwalker<br>
      II. romania<br>
      III. love letters<br>
      IV. sex therapy<br>
      V. 988<br>
      VI. arson<br>
      VII. juvenile
    </div>
  </main>
  <div class="footer-box">
    <div class="footer-text">all roads lead to juvie</div>
  </div>
  <script>
    function updateCountdown() {
      const target = new Date("January 1, 2026 00:00:00").getTime();
      const now = Date.now();
      const diff = target - now;
      const dd = document.getElementById('d');
      const hh = document.getElementById('h');
      const mm = document.getElementById('m');
      const ss = document.getElementById('s');
      if (diff <= 0) {
        dd.textContent = "00"; hh.textContent = "00"; mm.textContent = "00"; ss.textContent = "00";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      dd.textContent = String(d).padStart(2, '0');
      hh.textContent = String(h).padStart(2, '0');
      mm.textContent = String(m).padStart(2, '0');
      ss.textContent = String(s).padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
