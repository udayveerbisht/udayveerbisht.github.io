  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: "Cormorant Garamond", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 5vh 5vw;
    }
    .wrap {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
      align-items: center;
      justify-items: center;
    }
    .cover {
      width: 100%;
      height: clamp(36vh, 48vh, 60vh);
      border-radius: 10px;
      background-image: url('/files/img.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 0 120px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.6));
      mix-blend-mode: multiply;
    }
    .title-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      text-align: center;
    }
    .title {
      font-size: clamp(30px, 6vw, 52px);
      margin: 0;
      line-height: 1;
      letter-spacing: 1px;
    }
    .link {
      display: inline-block;
      margin-top: 0.25rem;
    }
    a {
      text-decoration: none;
      color: #fff;
      font-size: clamp(18px, 4vw, 28px);
      opacity: 0.95;
      transition: opacity 160ms ease, transform 160ms ease;
      font-family: "Cinzel", serif;
      padding: 6px 14px;
      border-radius: 6px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(2px);
    }
    a:hover, a:focus {
      opacity: 1;
      transform: translateY(-2px);
    }
    @media (min-width: 900px) {
      .wrap { grid-template-columns: 1fr 420px; gap: 3rem; align-items: center; }
      .cover { height: 68vh; border-radius: 14px; }
      .title { font-size: 56px; }
    }
    @media (max-width: 420px) {
      .cover { height: clamp(28vh, 36vh, 44vh); border-radius: 8px; }
      .title { font-size: clamp(22px, 8vw, 34px); }
      a { font-size: clamp(16px, 4.5vw, 20px); padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cover" role="img" aria-label="cover image"></div>
    <div class="title-block">
      <h1 class="title">juvie</h1>
      <div class="link"><a href="yuvenile.html">yuvenile</a></div>
    </div>
  </div>
</body>
</html>
