<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>juvie (self titled)</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Cinzel:wght@400;700&family=UnifrakturMaguntia&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: #000;
      color: #efe9e4;
      font-family: "Cormorant Garamond", serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 6vh 5vw;
      align-items: center;
      justify-content: space-between;
    }

    /* ---------------------- ROSE BACKGROUND ---------------------- */
    .center-box {
      flex-direction: column;
      text-align: center;
      gap: 1rem;
      padding: 2vh 0;
      position: relative;
    }

    .center-box::before {
      content: "";
      background: url("/mnt/data/rose_PNG66729.png") no-repeat center;
      background-size: 360px;
      opacity: 0.08; /* translucent */
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ---------------------- COUNTDOWN ---------------------- */
    .countdown-box, .footer-box {
      width: 100%;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown-text {
      font-family: "Bebas Neue", "Cinzel", sans-serif;
      font-size: clamp(28px, 7vw, 72px);
      color: #d21b4b; /* darker rose red */
      letter-spacing: 8px;
      text-transform: uppercase;
      line-height: 1;
      -webkit-text-stroke: 0.6px rgba(0,0,0,0.8);
      text-shadow:
        0 4px 20px rgba(120,0,50,0.25),
        0 10px 40px rgba(80,0,30,0.65);
      display: inline-flex;
      gap: 8px;
      transform-origin: center;
      animation: neon-breathe 3.2s ease-in-out infinite;
    }

    .countdown-text .part { 
      display: inline-block; 
      padding: 0 6px; 
      background: linear-gradient(180deg, rgba(0,0,0,0.07), rgba(255,255,255,0.03)); 
      border-radius: 6px; 
    }

    .sep { opacity: 0.9; padding: 0 4px; color: #f7d9e2; }

    @keyframes neon-breathe {
      0% { text-shadow: 0 6px 18px rgba(200,0,60,0.1), 0 18px 40px rgba(40,0,20,0.6); }
      50% { text-shadow: 0 10px 30px rgba(200,0,60,0.2), 0 28px 64px rgba(40,0,20,0.7); }
      100% { text-shadow: 0 6px 18px rgba(200,0,60,0.1), 0 18px 40px rgba(40,0,20,0.6); }
    }

    /* ---------------------- TITLE ---------------------- */
    .title {
      font-family: "UnifrakturMaguntia", serif;
      font-weight: 400;
      font-size: clamp(28px, 8vw, 96px);
      margin: 0;
      color: #d21b4b; /* darker rose red */
      opacity: 0.95;
      letter-spacing: 1px;
      -webkit-text-stroke: 0.4px rgba(0,0,0,0.8);
      text-shadow: 0 8px 28px rgba(60,0,20,0.65);
      transform: scaleY(0.96);
      position: relative;
      z-index: 2;
    }

    /* ---------------------- TRACKLIST ---------------------- */
    .tracklist {
      font-family: "Cinzel", serif;
      font-size: clamp(16px, 3.5vw, 26px);
      line-height: 1.7;
      color: #efe9e4;
      position: relative;
      z-index: 2;
    }

    /* ---------------------- FOOTER ---------------------- */
    .footer-text {
      font-size: clamp(12px, 2.2vw, 18px);
      opacity: 0.78;
      text-align: center;
    }

    @media (max-width: 480px) {
      .countdown-text { font-size: clamp(18px, 12vw, 44px); letter-spacing: 6px; }
      .title { font-size: clamp(22px, 12vw, 46px); }
    }
  </style>
</head>

<body>

  <div class="countdown-box">
    <div id="countdown" class="countdown-text">
      <span class="part" id="d">00</span><span class="sep">:</span>
      <span class="part" id="h">00</span><span class="sep">:</span>
      <span class="part" id="m">00</span><span class="sep">:</span>
      <span class="part" id="s">00</span>
    </div>
  </div>

  <main class="center-box" aria-labelledby="site-title">
    <h1 id="site-title" class="title">juvie (self titled)</h1>

    <div class="tracklist">
      I. no caller id<br>
      II. ilyt<br>
      III. romania<br>
      IV. dui (interlude)<br>
      V. close friends<br>
      VI. nsfw<br>
      VII. juvenile
    </div>
  </main>

  <div class="footer-box">
    <div class="footer-text">all roads lead to juvie</div>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("January 1, 2026 00:00:00").getTime();
      const now = Date.now();
      const diff = target - now;

      const dd = document.getElementById('d');
      const hh = document.getElementById('h');
      const mm = document.getElementById('m');
      const ss = document.getElementById('s');

      if (diff <= 0) {
        dd.textContent = "00"; hh.textContent = "00"; mm.textContent = "00"; ss.textContent = "00";
        return;
      }

      dd.textContent = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2,'0');
      hh.textContent = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2,'0');
      mm.textContent = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2,'0');
      ss.textContent = String(Math.floor((diff / 1000) % 60)).padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
